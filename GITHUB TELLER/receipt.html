<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture Website</title>
    <style>
        /* CSS to center the image and remove default margins */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Viewport height */
            background-color: #f0f0f0; /* Optional: adds a background color */
        }
        img {
            max-width: 100%; /* Ensures the image fits within the screen width */
            max-height: 100vh; /* Ensures the image fits within the screen height */
            height: auto; /* Maintains aspect ratio */
            display: block;
        }
    </style>
</head>
